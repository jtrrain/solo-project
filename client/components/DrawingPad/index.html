<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>

  <body>

    <div class="app">
      <div class="controls">
          <div class="title">Drawing Pad</div>
          <div class="type">
              <input type="radio" name="pen-type" id="pen-pencil" checked>
              <label for="pen-pencil">
                  <i class="fa fa-pencil">pencil</i>
              </label>
              <input type="radio" name="pen-type" id="pen-brush">
              <label for="pen-brush">
                  <i class="fa fa-paint-brush">brush</i>
              </label>
          </div>
          <div class="size">
              <label for="pen-size">Size</label>
              <input type="range" id="pen-size" min="1" max="50">
          </div>
          <div class="color">
              <label for="pen-color">Color</label>
              <input type="color" id="pen-color" value="#000">
          </div>
          <div class="actions">
              <button id="reset-canvas">Reset</button>
              <button id="save-canvas">Publish</button>
          </div>
      </div>
      <div id="canvas-wrapper"></div>
    </div>

    <script src="sketch.js"></script>
  </body>
</html>
